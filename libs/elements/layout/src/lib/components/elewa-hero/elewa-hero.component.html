<div id="elewa-hero">
  <img class="backgroundImage" [src]="backgroundImg" alt="top banner hero image" />

  <div class="container" data-aos="fade-up" data-aos-duration="3000">
    <div>
      <div [ngClass]="contentPage !== 'about' ? ['content', 'pos-half'] : ['content', 'pos-bottom']">
        <h2 class="subtitle">{{ subtitle }}</h2>
        <h1 class="title">{{ title }}</h1>
        <p *ngIf="description" class="description">{{ description }} </p>
      </div>
    </div>

    <p *ngIf="footerText" class="footer">{{ footerText }}</p>
  </div>
</div>
