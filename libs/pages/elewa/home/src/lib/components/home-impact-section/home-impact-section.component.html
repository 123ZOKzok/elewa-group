<div class="impact-container">
    <div class="column1">
        <div class="titlediv">
            <h1>{{title}} </h1>
        </div>
        <div class="pdiv" >
            <p>{{description}}.</p>
        </div>
        <div class="button">
            <elewa-group-button-with-animation [message]="'Learn more'" [mode]="'light'" [action]="'/'"></elewa-group-button-with-animation>
        </div>
    </div>
    <div class="column2" >
        <img src='{{image}}' alt="image">
    </div>
</div>
